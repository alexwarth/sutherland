<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="main"></div>
    <script>
      function makeSketchpad(width, height, id) {
        const frame = document.createElement('iframe');
        if (id) {
          frame.setAttribute('id', id);
        }
        frame.setAttribute('width', width);
        frame.setAttribute('height', height);
        const url = 'src/index.ts';
        frame.setAttribute(
          'srcdoc',
          '<html lang="en"><head><meta charset="UTF-8" />' +
            '<link href="https://fonts.cdnfonts.com/css/major-mono-display" rel="stylesheet" />' +
            '<link rel="stylesheet" href="style.css" />' +
            '<meta name="viewport" content="width=device-width, initial-scale=1.0" />' +
            '<title>Sutherland</title>' +
            '<script type="module" src="' +
            url +
            '"></' +
            'script>' +
            '</head><body><canvas id="canvas"> </canvas></body></html>',
        );
        return frame;
      }

      main.appendChild(makeSketchpad(600, 600, 'sketchpad'));
    </script>

    <div>
      <button
        onclick="sketchpad.contentWindow.postMessage({ source: 'container', command: 'getDrawings' })"
      >
        get drawings
      </button>
    </div>
    <div id="drawings"></div>
    <script>
      window.addEventListener('message', (e) => {
        const msg = e.data;
        if (e.data.source !== 'sketchpad') {
          return;
        }

        console.log('container received', msg);
        switch (msg.event) {
          case 'drawings':
            drawings.textContent = '';
            for (const d of msg.drawings) {
              const s = document.createElement('span');
              const b = document.createElement('button');
              s.appendChild(b);
              b.appendChild(document.createTextNode(` ${d.id} `));
              b.onclick = () =>
                sketchpad.contentWindow.postMessage({
                  source: 'container',
                  command: 'switchToDrawing',
                  id: d.id,
                });
              drawings.appendChild(s);
              drawings.appendChild(makeSketchpad(100, 100));
            }
            break;
          default:
            console.error('unrecognized event from sketchpad:', msg.event);
            break;
        }
      });
    </script>
  </body>
</html>
