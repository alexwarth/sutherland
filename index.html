<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <iframe
      id="sketchpad"
      width="800"
      height="600"
      srcdoc='
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.cdnfonts.com/css/major-mono-display" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sutherland</title>
    <script type="module" src="src/index.ts"></script>
  </head>
  <body>
    <canvas id="canvas"> </canvas>
  </body>
</html>
'
    ></iframe>

    <div>
      <button
        onclick="sketchpad.contentWindow.postMessage({ source: 'container', command: 'getDrawings' })"
      >
        get drawings
      </button>
    </div>
    <div id="drawings"></div>
    <script>
      window.addEventListener('message', (e) => {
        const msg = e.data;
        if (e.data.source !== 'sketchpad') {
          return;
        }

        console.log('container received', msg);
        switch (msg.event) {
          case 'drawings':
            drawings.textContent = '';
            for (const d of msg.drawings) {
              const b = document.createElement('button');
              b.appendChild(document.createTextNode(` ${d.id} `));
              b.onclick = () =>
                sketchpad.contentWindow.postMessage({
                  source: 'container',
                  command: 'switchToDrawing',
                  id: d.id,
                });
              drawings.appendChild(b);
            }
            break;
          default:
            console.error('unrecognized event from sketchpad:', msg.event);
            break;
        }
      });
    </script>
  </body>
</html>
